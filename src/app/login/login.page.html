<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Giriş</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" id="mail" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Şifre</ion-label>
      <ion-input type="password" id="sifre" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger"  (click)="girisyap()" expand="block">Giriş Yap</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
